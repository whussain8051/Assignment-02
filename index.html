<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title> 
    <style>
        table, th, tr, td {border: 1px solid black}
    </style>
</head>
<body>
    <br><br>
<center><form action="thanks.html" name="registration-form" novalidate target="_blank"> 
    <table style="height: 500px; width: 325px; font-size: large;">
        <tr>
            <td colspan="2" style="text-align: center;"><b>Registration Form</b></td>
        </tr>
        <tr>
            <td style="padding: 5px;"><label for="username">Student Name</label></td>
            <td style="padding: 5px;"><input id="username" type="text"></td>
        </tr>
        <tr>
            <td style="padding: 5px;"><label for="fname">Father's Name</label></td>
            <td style="padding: 5px;"><input id="fname" type="text"></td>
        </tr>
        <tr>
            <td style="padding: 5px;"><label for="mname">Mother's Name</label></td>
            <td style="padding: 5px;"><input id="mname" type="text"></td>
        </tr>
        <tr>
            <td style="padding: 5px;"><label for="dob">Date Of Birth</label></td>
            <td style="padding: 5px;"><input id="dob" type="date"></td>
        </tr>
        <tr>
            <td style="padding: 5px;"><label for="gender">Gender</label></td>
            <td style="padding: 5px;"><input id="male" type="radio" name="option">
            <label for="male">Male</label>
            <input id="female" type="radio" name="option">
            <label for="female">Female</label></td>
        </tr>
        <tr>
            <td style="padding: 5px;"><label for="email">Email ID</label></td>
            <td style="padding: 5px;"><input id="email" type="email"></td>
        </tr>
        <tr>
            <td style="padding: 5px;"><label for="cellno">Mobile No</label></td>
            <td style="padding: 5px;"><input id="cellno" type="text" placeholder="03XX-XXXXXXX"></td>
        </tr>
        <tr>
            <td style="padding: 5px;"><label for="location">Address</label></td>
            <td style="padding: 5px;"><textarea id="location" rows="3" cols="15" style="padding: 5px; margin: 5px;" placeholder="Write Your Address Here"></textarea></td>
        </tr>
        <tr>
            <td style="padding: 5px;"><label for="state">State</label></td>
            <td style="padding: 5px;"><select id="state">
                <option>Select State</option>
                <option>Punjab</option>
                <option>Sindh</option>
                <option>Khyber Pakhtunkhwa</option>
                <option>Balochistan</option>
            </select></td>
        </tr>
        <tr>
            <td style="padding: 5px;"><label for="city">City</label></td>
            <td style="padding: 5px;"><select id="city">
                <option>Select City</option>
                <option>Lahore</option>
                <option>Faisalabad</option>
                <option>Multan</option>
                <option>Karachi</option>
                <option>Quetta</option>
                <option>Peshawar</option>
                <option>Hyderabad</option>
                <option>Gujranwala</option>
            </select></td>
        </tr>
        <tr>
            <td style="padding: 5px;"><label></label></td>
            <td style="padding: 5px;"><input type="submit" value="Submit"></td>
        </tr>
    </table></form>
    <a href="https://www.itcomputerguruji.com/">www.itcomputerguruji.com</a>
</center>
</body>
</html>
